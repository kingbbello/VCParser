<!DOCTYPE html>
<html lang="en">

<head>
    <title>vCard Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="vcard viewer">
    <meta name="keywords" content="vCard viewer">
    <meta name="author" content="vCard viewer">
    <!-- Load jquery, bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/style.css">
    <!-- Custom CSS End -->
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4" style="text-align: center;">vCard Viewer</h1>
        </div>
    </div>
    <h1 style="text-align: center" id="fileLog" >File Log Panel</h1>
    <div id="first">
        <div id="filelogDiv" class="table-wrapper-scroll-y my-custom-scrollbar">
            <table id="filelogTable" class="table table-bordered" style="table-layout: fixed;">
                <thead class="table-dark">
                    <tr>
                        <th scope="col" style="width: 50px; text-align: center;">File name <br> (click to download)</th>
                        <th scope="col" style="width: 80px; text-align: center;">Individual's name</th>
                        <th scope="col" style="width: 40px; text-align: center;">Additional properties</th>
                    </tr>
                </thead>
                <tbody id="tableBody1">

                </tbody>
            </table>
        </div>
        <div class="form-group">
            <label for="upload_filename">Click to upload a file</label>
            <input type="file" class="form-control-file" id="upload_filename" name="uploadFile">
        </div>
        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
        <button id="upload_button" type="button" class="btn btn-primary">Upload</button>

    </div>

    <h1 style="text-align: center" id="cardView">Card View Panel</h1>
    <div id="second">

        <div class="table-wrapper-scroll-y my-custom-scrollbar2">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select File
                </button>
                <div class="dropdown-menu scrollable-menu" aria-labelledby="dropdownMenuButton" id="dropdown">

                </div>
            </div>
            <div id="cardviewDiv">
                <table id="cardviewTable" class="table table-bordered" style="table-layout: auto;">
                    <thead class="bg-success">
                        <tr>
                            <th scope="col" style=" text-align: center;">Property #</th>
                            <th scope="col" style=" text-align: center;">Name</th>
                            <th scope="col" style="width: 100%; text-align: center;">Values</th>
                            <th scope="col" style="text-align: center;">Parameters</th>
                        </tr>
                    </thead>
                    <tbody id="propBody">

                    </tbody>
                </table>
                <!-- The Modal -->
                <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Some text in the Modal..</p>
                    </div>
                
                </div>
            </div>
        </div>
    </div>

    <h1 style="text-align: center" id="createCard">Create Custom vCard</h1>
    <div id="createCardForm">
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationDefaultUsername">Filename</label>
            <div class="input-group">
              <input type="text" class="form-control" id="validationFileName" placeholder="Filename" aria-describedby="inputGroupPrepend2" required>
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend2">.vcf</span>
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationDefault03">FullName</label>
            <input type="text" class="form-control" id="fnValue" placeholder="full name" required>
          </div>
          <!-- <div class="col-md-3 mb-3">
            <label for="validationDefault04">State</label>
            <input type="text" class="form-control" id="validationDefault04" placeholder="State" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault05">Zip</label>
            <input type="text" class="form-control" id="validationDefault05" placeholder="Zip" required>
          </div> -->
        </div>
        <button id="createCustomCard" class="btn btn-primary" type="submit">Submit form</button>
    </div>
    <script src="/index.js"></script>
</body>

</html>
